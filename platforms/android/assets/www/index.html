<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Bubble Search</title>
    </head>
    <body>
    
    	<div id="menu"> 
  			<div id="contentMenu">Hola Menu!!!</div> 
    	</div>
    	
    	<!-- div app contains the UI - central page -->
        <div id="body">
			
			
			<div id="searchbar">
            	<fieldset style="border: 0px;">
            		<input type="search" id="searchtxt" autocomplete="off" autofocus="autofocus" placeholder="search...">
            		<input type="button" id="searchbtn" alt="Blow!" onclick="javascript:pushSearch();" >
            	</fieldset> 
            </div>
            
            <div id="attributes">
            	attributes
            </div>
            
            <div id="results">
            	resultados
            </div>
            
            <div id="buttonsbar">
            		<div id="init" onclick="javascript:restart();"> init
            		</div>
            		<div id="unrelated" onclick="javascript:unrelated();"> unrelated
            		</div>
            </div>
            
        </div>
        
        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type='application/javascript' src='js/fastclick/fastclick.js'></script>
        <script type="text/javascript">
            try{app.initialize();}catch(e){app.error(e,"An error occurred while initializing Bubble");}
        </script>
    </body>
</html>
